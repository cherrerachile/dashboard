<html>
  <head>
    <title>Mi Dashboard Estilo Power BI</title>
    <style>
      body { background-color: white; }
      #dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); grid-gap: 20px; }
      .chart { border: 1px solid #ccc; padding: 20px; }
    </style>
  </head>
  <body>
    <div id="dashboard"></div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script>
      Papa.parse('data.csv', { download: true, header: true, complete: (results) => {
        const data = results.data;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('dashboard').appendChild(canvas);
        const labels = data.map(row => row.date);
        const values = data.map(row => row.sales);
        new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Ventas', data: values, borderWidth: 1 }] }, 
          options: { scales: { y: { beginAtZero: true } } } });
      }});
    </script>
  </body>
</html>
